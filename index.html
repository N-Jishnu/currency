<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>ðŸ’± Currency Converter</h1>

      <form id="converter-form">
        <!-- Amount Input -->
        <div class="amount">
          <label for="amount-input">Enter Amount</label>
          <input 
            id="amount-input" 
            type="number" 
            value="1" 
            min="0.01" 
            step="0.01" 
            required 
            placeholder="Enter amount" 
          />
        </div>

        <!-- Currency Dropdowns -->
        <div class="drop-list">
          <!-- From Currency -->
          <div class="from">
            <label for="from-currency">From</label>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="US Flag" />
              <select id="from-currency"></select>
            </div>
          </div>

          <!-- Swap Icon -->
          <div class="icon" title="Swap Currencies">
            <i class="fas fa-exchange-alt"></i>
          </div>

          <!-- To Currency -->
          <div class="to">
            <label for="to-currency">To</label>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/in.png" alt="India Flag" />
              <select id="to-currency"></select>
            </div>
          </div>
        </div>

        <!-- Exchange Rate Result -->
        <div class="exchange-rate" aria-live="polite">
          <!-- Updated dynamically -->
        </div>

        <!-- Submit Button -->
        <button type="submit" id="get-rate-btn">Get Exchange Rate</button>
      </form>
    </div>

    <!-- Scripts -->
    <script src="country-list.js"></script>
    <script src="script.js"></script>
  </body>
</html>
